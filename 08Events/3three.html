<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="background-color: #212121; color: aliceblue; font-family: sans-serif"
  >
    <h1>Projects</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    function name() {
      console.log("naam kya")
    }

    let btn

    function startStop(run) {
      if (run) {
        btn = setInterval(name, 1000)
      } else {
        clearInterval(btn)
      }
    }

    document
      .querySelector("#start")
      .addEventListener("click", () => startStop(true))
    document
      .querySelector("#stop")
      .addEventListener("click", () => startStop(false))
  </script>
</html>

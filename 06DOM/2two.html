<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      body {
        background-color: #212121;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
    <script>
      const parent = document.querySelector(".parent")
      console.log(parent) // <div class='parent'>..</div>
      console.log(parent.children[1]) // <div class="day">Tuesday</div>
      console.log(parent.children[1].innerHTML) // Tuesday

      for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML)
      } // Tuesday  Monday Tuesday Wednesday Thursday

      parent.children[1].style.color = "yellow"
      console.log(parent.firstElementChild) //<div class="day">Monday</div>
      console.log(parent.lastElementChild) //<div class="day">Thursday</div>

      const dayOne = document.querySelector(".day")

      console.log(dayOne)
      console.log(dayOne.parentElement)
      console.log(dayOne.nextElementSibling)

      console.log(("NODES", parent.childNodes)) //every-line break and comment are counted as child nodes.
    </script>
  </body>
</html>

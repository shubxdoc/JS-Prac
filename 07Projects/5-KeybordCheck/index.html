<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keybord Check</title>
  </head>
  <body
    style="background-color: #212121; color: aliceblue; font-family: sans-serif"
  >
    <h1>Keyboard Check</h1>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.querySelector("#insert")
    const keyElement = document.createElement("p")

    document.body.addEventListener("keydown", (e) => {
      let char = e.key
      if (e.key === " ") {
        keyElement.innerHTML = `<h2>Space</h2>`
      } else {
        keyElement.innerHTML = `<h2>${char}</h2>`
      }

      insert.appendChild(keyElement)
    })
  </script>
</html>

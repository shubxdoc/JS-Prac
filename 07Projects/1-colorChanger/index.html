<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Color Scheme Switcher</h1>
    <button id="grey" class="box"></button>
    <button id="white" class="box"></button>
    <button id="blue" class="box"></button>
    <button id="yellow" class="box"></button>
    <button id="reset" class="box" style="background-color: beige"></button>
    <p>
      Try clicking on one of the colors above to change the background color of
      this page!
    </p>

    <script src="script.js"></script>
  </body>
</html>
